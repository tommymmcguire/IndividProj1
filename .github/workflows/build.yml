name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: make install

      - name: Format code
        run: make format

      - name: Lint code
        run: make lint

      - name: Run tests
        run: make test

  # Add more jobs as needed for different workflows
